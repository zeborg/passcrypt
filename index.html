<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Encryptor</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@300&display=swap" rel="stylesheet"> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshashes/1.0.8/hashes.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="https://kit.fontawesome.com/2026f8bfa9.js" crossorigin="anonymous"></script>
    <script>
      function gen(text){
        var MD5 = new Hashes.MD5;
        var SHA1 = new Hashes.SHA1;
        var SHA256 =  new Hashes.SHA256;
        var SHA512 = new Hashes.SHA512;
        var RMD160 = new Hashes.RMD160;
        
        var hashes = ['md5', 'sha1', 'sha256', 'sha512', 'rmd160'];
        var hashed = [MD5.hex(text), SHA1.hex(text), SHA256.hex(text), SHA512.hex(text), RMD160.hex(text)];

        for(i=0; i<hashes.length; i++){
          if(text.length != 0)
            document.getElementById(hashes[i]).textContent = hashed[i];
          else
            document.getElementById(hashes[i]).textContent = 'No input';
        }
      }
    </script>
    <style>
      body {
        background:#151515;
      }
      a {
        color: #959595;
      }
      a:hover {
        color:#444
      }
      span {
        overflow:auto;
      }
      .footer {font-size: 1em}
      .title {font-family:'Big Shoulders Stencil Text', cursive}
    </style>
  </head>
  <body>
    <div class="container p-5">
      <h1 class="display-3 h1 text-center text-light title">PASSCRYPT</h1>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="textinput">Password</label>
        </div>
        <input type="password" id="textinput" class="form-control" autocomplete="off" oninput="gen(this.value)">
      </div>
      <div class="input-group mb-3 bg-dark">
        <div class="input-group-prepend">
          <span class="input-group-text" for="md5">MD5</span>
        </div>
        <span id="md5" class="form-control text-break user-select-all">No input</span>
        <div class="input-group-append">
          <button class="btn btn-outline-light hash" data-trigger="focus" data-clipboard-target="#md5" data-toggle="popover" title="Copied!" data-content="Copied RMD160 hash for your password." data-placement="bottom">Copy</button>
        </div>
      </div>
      <div class="input-group mb-3 bg-dark">
        <div class="input-group-prepend">
          <span class="input-group-text" for="sha1">SHA1</span>
        </div>
        <span id="sha1" class="form-control text-break user-select-all">No input</span>
        <div class="input-group-append">
          <button class="btn btn-outline-light hash" data-trigger="focus" data-clipboard-target="#sha1" data-toggle="popover" title="Copied!" data-content="Copied RMD160 hash for your password." data-placement="bottom">Copy</button>
        </div>
      </div>
      <div class="input-group mb-3 bg-dark">
        <div class="input-group-prepend">
          <span class="input-group-text" for="sha256">SHA256</span>
        </div>
        <span id="sha256" class="form-control text-break user-select-all">No input</span>
        <div class="input-group-append">
          <button class="btn btn-outline-light hash" data-trigger="focus" data-clipboard-target="#sha256" data-toggle="popover" title="Copied!" data-content="Copied RMD160 hash for your password." data-placement="bottom">Copy</button>
        </div>
      </div>
      <div class="input-group mb-3 bg-dark">
        <div class="input-group-prepend">
          <span class="input-group-text" for="sha512">SHA512</span>
        </div>
        <span id="sha512" class="form-control text-break user-select-all">No input</span>
        <div class="input-group-append">
          <button class="btn btn-outline-light hash" data-trigger="focus" data-clipboard-target="#sha512" data-toggle="popover" title="Copied!" data-content="Copied RMD160 hash for your password." data-placement="bottom">Copy</button>
        </div>
      </div>
      <div class="input-group mb-3 bg-dark">
        <div class="input-group-prepend">
          <span class="input-group-text" for="rmd160">RMD160</span>
        </div>
        <span id="rmd160" class="form-control text-break user-select-all">No input</span>
        <div class="input-group-append">
          <button class="btn btn-outline-light hash" data-trigger="focus" data-clipboard-target="#rmd160" data-toggle="popover" title="Copied!" data-content="Copied RMD160 hash for your password." data-placement="left">Copy</button>
        </div>
      </div>
      <hr class="bg-light"/>
      <div class="footer text-center">
        <a href="https://github.com/zeborg/passcrypt" target="_blank"><i class="fa fa-github pr-1"></i>Repository</a>
        <a href="https://zeborg.xyz" target="_blank"><i class="fa fa-globe px-1"></i>zeborg.xyz</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
      new ClipboardJS('button');
      $(function () {
        $('.hash').popover()
      })
    </script>
  </body>
</html>
